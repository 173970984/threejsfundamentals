<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Three.js - Game - FPS</title>
    <style>
    body {
        margin: 0;
    }
    #c {
        width: 100vw;
        height: 100vh;
        display: block;
    }
    </style>
  </head>
  <body>
    <canvas id="c"></canvas>
  </body>
<script src="resources/threejs/r98/three.min.js"></script>
<script src="resources/threejs/r98/js/controls/OrbitControls.js"></script>
<script>
'use strict';

/* global THREE */

function main() {
  const canvas = document.querySelector('#c');
  const renderer = new THREE.WebGLRenderer({canvas: canvas});

  const fov = 75;
  const aspect = 2;  // the canvas default
  const near = 0.1;
  const far = 50;
  const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
  camera.position.z = 2;

  const controls = new THREE.OrbitControls(camera, canvas);
  controls.target.set(0, 0, 0);
  controls.update();

  const scene = new THREE.Scene();

  {
    const color = 0xFFFFFF;
    const intensity = 1;
    const light = new THREE.DirectionalLight(color, intensity);
    light.position.set(-1, 2, 4);
    scene.add(light);
  }

  const tiles = {
    'W': { height: 2 },
    '.': { height: 0.1 },
  };

  const levelData = `
  WWWWWWWWW
  W.......W
  W.W...W.W
  W.......W
  W.......W
  W.W...W.W
  W.......W
  WWWWWWWWW
  `.trim().split('\n').map(s => s.trim().split(''));
  const tilesDeep = levelData.length;
  const tilesAcross = levelData[0].length;  // assumes all rows are the same length
  const tileWidth = 3;
  const tileDepth = 3;
  const levelWidth = (tilesAcross - 1) * tileWidth;
  const levelDepth = (tilesDeep   - 1) * tileDepth;

  const material = new THREE.MeshPhongMaterial({color: '#FCC'});
  const level = new THREE.Object3D();
  scene.add(level);
  levelData.forEach((row, z) => {
    const v = z / (tilesDeep - 1);
    row.forEach((tile, x) => {
      const u = x / (tilesAcross - 1);
      const tileInfo = tiles[tile];
      const geometry = new THREE.BoxBufferGeometry(tileWidth, 1, tileDepth);
      geometry.translate(0, 0.5, 0);
      geometry.scale(1, tileInfo.height, 1);
      const mesh = new THREE.Mesh(geometry, material);
      mesh.position.set(
        (u - 0.5) * (levelWidth - 1),
        0,
        (v - 0.5) * (levelDepth - 1),
      );
      level.add(mesh);
    });
  });

  function resizeRendererToDisplaySize(renderer) {
    const canvas = renderer.domElement;
    const width = canvas.clientWidth;
    const height = canvas.clientHeight;
    const needResize = canvas.width !== width || canvas.height !== height;
    if (needResize) {
      renderer.setSize(width, height, false);
    }
    return needResize;
  }

  function render() {

    if (resizeRendererToDisplaySize(renderer)) {
      const canvas = renderer.domElement;
      camera.aspect = canvas.clientWidth / canvas.clientHeight;
      camera.updateProjectionMatrix();
    }

    renderer.render(scene, camera);

    requestAnimationFrame(render);
  }

  requestAnimationFrame(render);
}

main();
</script>
</html>
